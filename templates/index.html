<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navigation">
        <h3>We Are Going</h3>
    </nav>
    
    <div class="card-content">
        <div class="card">
            <div class="top-section">
                <p>We Are Going</p>
                <div class="terms">
                    For terms and conditions, visit  
                    <a href="http://www.wearegoing.org.za" target="_blank">www.wearegoing.org.za</a>
                </div>
            </div>
    
            <div class="validity">
                <span class="highlight">{{name}}</span>
            </div>
    
            <div class="brand-section">
                <div class="brand-left">
                    
                    <p>Safe Travelling</p>
                </div>
                <div class="brand-right">
                    <h3>We are going</h3>
                    <p>We are going!</p>
                </div>
            </div>
    
            <div class="expiry">Exp: <span>31 Dec 2027</span></div>
            
            <div class="card-number">
                <p>Card Number:</p>
                <span>{{cardnumber}}</span>
            </div>
        </div> 
    </div>
    <div class="balance-section">
        <h3>Balance: R <span id="balance">20.00</span></h3>
        <form action="/tapping" method="get">
            <button id="tap-button">Tap</button>
        </form>
        <p id="status">Status: <span>Ready to tap</span></p>
    </div>
</body>
</html>
